<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="lightmode">
    
    <div class="container">

        <h2>My To-Do List</h2>

        <div class="input-task">
            <input class="input" type="text" placeholder="Enter a task"></input>
            <button class="enter">Enter</button>
        </div>

        <div class="tasks">
            <h3>Today's Tasks</h3>
            
            <div class="task">
                <p class="getTask"></p>
            </div>

        </div>



    </div>

</body>
<script src="script.js"></script>
</html>
